<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meatballs</title>
</head>
<body>
    <h1>Pancakes</h1>
    <img src="img/meatballs.jpg" alt="Meatballs">
    <h3>Recipe:</h3>
    <p>The best Swedish meatballs</p>

    <ul>
        <li>1 Swedish meat</li>
        <li>1 Ball</li>
        <li>1 Big Potato</li>
        <li>Lingonberry jam</li>
    </ul>

    <ol>
        <li>Mix the swedish meat with the ball in some container.</li>
        <li>Fry until brown.</li>
        <li>Cook potato then mash it.</li>
        <li>Serve with lingonberries.</li>
    </ol>

</body>
